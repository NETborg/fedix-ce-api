api_ap_v1_person_get:
  path: '/{identifier}'
  controller: Netborg\Fediverse\Api\Controller\Api\ActivityPub\Person\PersonController::getAction
  methods: GET
  requirements:
    identifier: '^%username_prefix%[%username_pattern%]+'

